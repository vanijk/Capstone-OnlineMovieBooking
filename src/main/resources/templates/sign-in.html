<body >

<div class="container_signup_signin" id="container_signup_signin" style="height: 100%">
    <div class="form-container sign-up-container">

            <h3>Register a New Account</h3>
            <form action="#" th:action="@{/signup-process}"  th:object="${userDto}"  id="userForm" method="post" enctype="utf8">



                    <input type="text" th:field="*{firstName}" placeholder= "First Name" style="margin: 2px 0;" pattern="[a-zA-Z]+"  required/>
                    <span th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></span><br/>

                    <input type="text" th:field="*{lastName}" placeholder = "Last Name" style="margin: 2px 0;" pattern="[a-zA-Z]*" oninvalid="setCustomValidity('Please enter on alphabets only. ')" />
                    <span th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span><br/>


                    <input type="text" th:field="*{email}" placeholder="Email" style="margin: 2px 0;" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}$" required/>
                    <span th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span><br/>

                    <input type="number" th:field ="*{phone}" placeholder="Phone Number" style="margin: 2px 0;" required/>
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}"></span><br/>

                    <input type="text" th:field="*{zip}" pattern="[0-9]{5}$" placeholder="zip" style="margin: 2px 0;" required/>
                    <span th:if="${#fields.hasErrors('zip')}"
                          th:errors="*{zip}"></span><br/>

                    <input type="text" th:field="*{userName}" placeholder="User Name" style="margin: 2px 0;" required/>
                    <span th:if="${#fields.hasErrors('userName')}"
                          th:errors="*{userName}"></span><br/>

                    <input type="password" th:field="*{password}" placeholder="Password" style="margin: 2px 0;" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.password_two.pattern = this.value;" required/>
                    <span th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span><br/>

                    <input type="password" th:field="*{matchingPassword}" placeholder="Verify Password" style="margin: 2px 0;" name="password_two" id="password_two" pattern="^\S{6,}$" onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"  required>

                <span th:if="${#fields.hasErrors('matchingPassword')}"
                          th:errors="*{matchingPassword}"></span><br/>

                <button type="submit" class="button-fill">Sign Up</button>
            </form>

    <div class="form-container sign-in-container" >
        <div th:if="${Message != null}">

        </div>
        <form class="form-signin" method="post" action="#" th:action="@{/login-sumit}">
            <h2 class="form-signin-heading">Please sign in</h2>

                <input type="text" id="username"  name="username" class="form-control" placeholder="Username" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,3}$" required>

                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
               <a href="#">Forgot your password?</a>
            <button class="button-fill" type="submit">Sign in</button>
        </form>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left" style="text-align: left;">
                <h4>Why Register for a <i style="font-weight: bold">Make My Movie</i> Account?</h4>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container_signup_signin');

    signUpButton.addEventListener('click', () => {
container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
container.classList.remove("right-panel-active");
});

</script>
