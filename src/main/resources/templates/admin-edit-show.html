<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie To Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="/admin-page">Make My Movie Admin Page</a>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">

    </div>
    <form action=#  th:action="@{/logout}" method="post">
        <button style="font-size:24px;border: 0; background: transparent;color:white;cursor: hand;cursor: pointer;">Log-out <i class="fa fa-sign-out"></i>
        </button>
    </form>
</nav>


<br>
<br>

<div class ="container">
<form th:action="@{/admin/UpdateShow}" th:object="${movieDTO}" method="POST">

    <table class = "table table-bordered" >
        <tr>
            <td class = "table-dark"> Theater Name</td>
            <td th:text="${movieDTO.shows.get(0).getScreen().getTheatre().getTheatreName()}"></td>
            <input type="hidden"  name="theaterId" th:value="${movieDTO.shows.get(0).getScreen().getTheatre().getTheatreId()}" >
            <input type="hidden"  name="title" th:value="${movieDTO.shows.get(0).getMovie().getTitle()}" >
        </tr>

        <tr>
            <td class = "table-dark"> Screen Name</td>
            <td th:text="${movieDTO.shows.get(0).getScreen().getScreenName()}"></td>
            <input type="hidden"  name="screenId" th:value="${movieDTO.shows.get(0).getScreen().getScreenId()}" >
        </tr>
        <tr >
            <td class = "table-dark"> Start Date</td>
            <td>
                <input type="Date" name="startDate"  class="form-control"  th:value="${movieDTO.shows.get(0).getStartDate()}" style="width: 50%" >
            </td>
        </tr>
        <tr>
            <td class = "table-dark"> End Date</td>
            <td>  <input type="Date" name="endDate"  class="form-control"  th:value="${movieDTO.shows.get(0).getEndDate()}" style="width: 50%" >
            </td>
        </tr>

        <tr >
            <td class = "table-dark"> Show Time</td>
            <td >
                <div th:each="sh, itemStat : ${movieDTO.getShows()}">
                    <br>
                    <input type="text"  th:field="*{shows[__${itemStat.index}__].showTime}" class="form-control"  th:value="${sh.getShowTime()}" style="width: 50%;text-align: left;clear: both;float: left" >
                   <!-- <a th:href="@{admin/deleteby-showId/{id}/{id1}(id = ${sh.getShowId()}, id1 = ${movieDTO.getTitle()})}"> -->
                        <a th:href="@{/admin/deleteby-showId/{id}/title/{id1}(id = ${sh.getShowId()}, id1 = ${movieDTO.getTitle()})}">
                        <i class="fa fa-trash-o" style="font-size:24px;color:black;margin-left: 10px"></i>
                    </a>
                    <a th:href="@{/admin/addShowColumn/{id}(id=${movieDTO.getTitle()})}">
                        <i class="fa fa-plus" style="font-size:24px;color:black;margin-left: 10px"></i>
                    </a>
                    <input type="hidden"  th:field="*{shows[__${itemStat.index}__].showId}" class="form-control"  th:value="${sh.getShowId()}" style="width: 50%" >

                    <br>
                </div>

            </td>
        </tr>

    </table>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
